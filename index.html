<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <template class="newIngridientTemp">
        <div class="new-ingridient">
            <input class="ingridient" name="ingridient1"><span class="error">Заполните поле</span>
            <span class="input-span">Количество: <input class="amount" name="amount1" type="number"><span class="error">Заполните поле</span><select class="measurement" name="measurement1"><option value="gramm">gramm</option>
                    <option value="ml">ml</option>
                    <option value="kg">kg</option>
                </select></span>
        </div>
    </template>

    <section>
        <form name="main" id="main">
            <div class="inputs">
                <div>Name: <input type="text" name="name" class="name"><span class="error">Заполните поле</span></div>
                <div>age: <input type="text" name="age" class="age"><span class="error">Заполните поле</span></div>
            </div>
            <div>Picture: <input class="url" type="text" name="url" readonly><span class="error">Выберите картинку</span></div>
            <button name="newIngredient">Add ingredient</button>
            <button name="deleteIngredient" style="display: none;">Delete ingredient</button><br />
            <button name="reset">Reset</button>
            <button name="submit" type="submit">Submit</button><br />
        </form>
        <div>Search and pick your picture
        <input class="search" type="text" placeholder="Search">
        <div class="search-panel" style="display: none;"></div>
    </div>
    </section>

    <script src="app.js"></script>
</body>

</html>
